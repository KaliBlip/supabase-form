<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form Debug</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <section class="section container">
    <form name="contact" id="contact-form">
      <h1 class="title" id="contact">Contact</h1>
      <div class="field">
        <label class="label" for="name">Name</label>
        <div class="control">
          <input
            required
            class="input"
            type="text"
            id="name"   
            placeholder="Your name"
            name="name"
          />
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="email">Email</label>
        <div class="control has-icons-left">
          <input
            class="input"
            type="email"
            required
            id="email"  
            placeholder="Email input"
            name="email"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="subject">Subject</label>
        <div class="control">
          <div class="select">
            <select id="subject" name="subject" required>   
              <option value="">Select a subject</option>
              <option value="quote">Quote</option>
              <option value="project">Project</option>
              <option value="job">Job Offer</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="message">Message</label>
        <div class="control">
          <textarea
            required
            class="textarea"
            id="message"  
            placeholder="Your message"
            name="message"
          ></textarea>
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="image">Cover Image</label>
        <div class="control">
          <input
            class="input"
            type="file"
            id="image"
            name="image"
            accept="image/*"
          />
        </div>
      </div>

      <div class="field">
        <label class="label" for="preview1">Preview Image 1</label>
        <div class="control">
          <input
            class="input"
            type="file"
            id="preview1"
            name="preview1"
            accept="image/*"
          />
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="preview2">Preview Image 2</label>
        <div class="control">
          <input
            class="input"
            type="file"
            id="preview2"
            name="preview2"
            accept="image/*"
          />
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="preview3">Preview Image 3</label>
        <div class="control">
          <input
            class="input"
            type="file"
            id="preview3"
            name="preview3"
            accept="image/*"
          />
        </div>
      </div>
      

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>
    
    <!-- Debug Output -->
    <div id="debug-output" class="mt-4"></div>
  </section>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // Global Supabase client variable
    let supabaseClient;

    // Debug function to output messages
    function debugLog(message) {
      const debugOutput = document.getElementById('debug-output');
      if (debugOutput) {
        debugOutput.innerHTML += `<p>${message}</p>`;
      }
      console.log(message);
    }

    // Initialize Supabase client
    function initSupabase() {
      try {
        supabaseClient = supabase.createClient(
          "https://btwzvtdbmaxtdpmrhgps.supabase.co", 
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0d3p2dGRibWF4dGRwbXJoZ3BzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIyNDcwODgsImV4cCI6MjA0NzgyMzA4OH0.cU8b-Df0xDZtkCsAmqreHBFBF-esIC72u4Hgs2-X0u4"
        );
        debugLog('Supabase client initialized successfully');
        return true;
      } catch (error) {
        debugLog(`Supabase initialization error: ${error.message}`);
        return false;
      }
    }

    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Supabase
      if (!initSupabase()) {
        alert('Failed to initialize Supabase. Please check your configuration.');
        return;
      }

      const form = document.getElementById('contact-form');
      
      if (!form) {
        debugLog('Form not found');
        return;
      }

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        debugLog('Form submission started');

        // Ensure Supabase client is initialized
        if (!supabaseClient) {
          debugLog('Supabase client not initialized');
          alert('Supabase client not initialized. Please refresh the page.');
          return;
        }

        // Collect form data
        const formData = new FormData(form);
        const submission = {};

        // Convert FormData to object
        for (let [key, value] of formData.entries()) {
          if (key !== 'image') {
            submission[key] = value;
            debugLog(`Collected field: ${key} = ${value}`);
          }
        }

        try {
          // Check if an image is selected
          const imageInput = form.querySelector('input[name="image"]');
          if (imageInput.files.length > 0) {
            const imageFile = imageInput.files[0];
            debugLog(`Image selected: ${imageFile.name}`);

            // Upload image to Supabase storage
            const { data, error: uploadError } = await supabaseClient.storage
              .from('images')
              .upload(`public/${Date.now()}_${imageFile.name}`, imageFile);

            if (uploadError) {
              debugLog(`Image upload error: ${JSON.stringify(uploadError)}`);
              throw uploadError;
            }

            // Get public URL of the uploaded image
            const imageUrl = supabaseClient.storage
              .from('images')
              .getPublicUrl(data.path).data.publicUrl;

            submission.image_url = imageUrl;
            debugLog(`Image uploaded: ${imageUrl}`);
          }

          // Debug: Log submission object
          debugLog(`Full submission object: ${JSON.stringify(submission)}`);

          // Insert data into Supabase
          const { data, error } = await supabaseClient
            .from('entries')
            .insert([submission]);

          // Debug: Log response details
          debugLog(`Insert response data: ${JSON.stringify(data)}`);
          debugLog(`Insert response error: ${JSON.stringify(error)}`);

          if (error) {
            throw error;
          }

          debugLog('Submission successful');
          alert('Thanks for contacting us!');
          
          // Reset form
          form.reset();

        } catch (error) {
          debugLog(`Full error details: ${JSON.stringify(error)}`);
          console.error('Submission error:', error);
          alert(`Error: ${error.message}`);
        }
      });
    });
  </script>
</body>
</html>
